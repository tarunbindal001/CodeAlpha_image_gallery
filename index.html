<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
         <div class="caption">
            <h3>My Gallery</h3>
        </div>
        <div class="gallery">
            <img src="image1.jpeg" alt="Image 1" class="gallery-image">
            <img src="image2.jpeg" alt="Image 2" class="gallery-image">
            <img src="image3.jpeg" alt="Image 3" class="gallery-image">
            <img src="image4.jpeg" alt="Image 4" class="gallery-image">
        </div>
        <button class="prev" onclick="prevImage()">❮</button>
        <button class="next" onclick="nextImage()">❯</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
